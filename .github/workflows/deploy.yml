name: Deploy Benchmarking App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      
      - name: Authenticate Docker with GCR
        run: gcloud auth configure-docker gcr.io

      - name: Build Docker Image
        run: |
          docker build -f infra/Dockerfile -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/benchmarking:latest .
      - name: Push Docker Image to GCR
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/benchmarking:latest
      - name: Deploy to GKE
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} --region us-central1
          kubectl apply -f infra/k8s-deployment.yaml
      - name: Get GKE External IP
        run: |
          kubectl get svc benchmarking-service
          # Optionally, expose the service publicly
          kubectl expose deployment benchmarking-app --type=LoadBalancer --name=benchmarking-service